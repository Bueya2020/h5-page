    <!-- 全局错误处理和兜底方案 -->
    <script>
        (function() {
            'use strict';
            
            // 创建 Trace 对象的兜底实现
            window.Trace = window.Trace || {
                init: function() { console.log('Trace initialized (fallback)'); },
                log: function() { console.log.apply(console, arguments); },
                error: function() { console.error.apply(console, arguments); },
                warn: function() { console.warn.apply(console, arguments); },
                info: function() { console.info.apply(console, arguments); }
            };

            // 防止其他可能的调试工具错误
            window.wx = window.wx || {};
            window.my = window.my || {};
            
            // 防止 chartId 未定义错误
            window.chartId = window.chartId || 'default-chart-id';
            
            // 全局错误处理
            window.addEventListener('error', function(e) {
                console.error('Global error caught:', e.error);
                return true; // 阻止默认错误处理
            });
            
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e.reason);
                e.preventDefault(); // 阻止默认处理
            });
            
            console.log('✅ 全局错误处理已初始化');
        })();
    </script>

    <script>
        // 页面文件列表
        const pageFiles = [
            'home.html', 'design-result.html', 'mall.html', 'spaces.html', 'me.html',
            'optimized_knowledge.html', 'construction-projects.html', 'construction-project-detail.html',
            'construction-space.html', 'construction-feed.html', 'construction-demo.html',
            'my-projects.html', 'project-drawings.html', 'project-3d-effects.html',
            'equipment-list.html', 'project-construction-guide.html', 'design-budget.html',
            'design-budget-viewer.html', 'design-equipment-list.html', 'welcome-coming-soon.html',
            'welcome-discover.html', 'welcome-household.html', 'welcome-your-wish.html',
            'login.html', 'register.html', 'forgot-password.html', 'design.html',
            'design-upload.html', 'design-project-detail.html', 'design-history.html',
            'design-service-detail.html', 'mall-category-enhanced.html', 'mall-detail.html',
            'mall-cart.html', 'mall-order.html', 'mall-search.html', 'order-confirm.html',
            'profile-edit.html', 'profile-address.html', 'profile-help.html',
            'knowledge.html', 'knowledge-detail.html', 'knowledge-content.html',
            'knowledge-article.html', 'knowledge-video-preview.html', 'ai-assistant.html',
            'project-team.html', 'design-payment.html'
        ];

        // 检测文件是否存在
        async function checkFiles() {
            const fileList = document.getElementById('fileList');
            const status = document.getElementById('status');

            let existingFiles = 0;
            let missingFiles = 0;

            fileList.innerHTML = '';

            for (const file of pageFiles) {
                const fileItem = document.createElement('div');
                fileItem.className = 'p-2 rounded border text-[12px]';
                fileItem.textContent = file;

                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        fileItem.classList.add('file-exists');
                        existingFiles++;
                    } else {
                        fileItem.classList.add('file-missing');
                        missingFiles++;
                    }
                } catch (error) {
                    fileItem.classList.add('file-missing');
                    missingFiles++;
                }

                fileList.appendChild(fileItem);
            }

            if (missingFiles === 0) {
                status.className = 'text-[13px] text-green-600 mb-2';
                status.textContent = `✅ 检测完成: ${existingFiles} 个文件存在`;
            } else {
                status.className = 'text-[13px] text-red-600 mb-2';
                status.textContent = `❌ 检测完成: ${existingFiles} 个文件存在, ${missingFiles} 个文件缺失`;
            }
        }

        // 刷新测试
        function refreshTest() {
            checkFiles();
            const testIframe = document.getElementById('testIframe');
            testIframe.src = testIframe.src; // 重新加载iframe
        }

        // 测试iframe加载
        const testIframe = document.getElementById('testIframe');
        testIframe.onload = function() {
            console.log('✅ 测试iframe加载成功');
        };
        testIframe.onerror = function() {
            console.log('❌ 测试iframe加载失败');
        };

        // 页面加载完成后开始检测
        document.addEventListener('DOMContentLoaded', function() {
            checkFiles();
        });
    </script>
