    <!-- 全局错误处理和兜底方案 -->
    <script>
        (function() {
            'use strict';
            
            // 创建 Trace 对象的兜底实现
            window.Trace = window.Trace || {
                init: function() { console.log('Trace initialized (fallback)'); },
                log: function() { console.log.apply(console, arguments); },
                error: function() { console.error.apply(console, arguments); },
                warn: function() { console.warn.apply(console, arguments); },
                info: function() { console.info.apply(console, arguments); }
            };

            // 防止其他可能的调试工具错误
            window.wx = window.wx || {};
            window.my = window.my || {};
            
            // 防止 chartId 未定义错误
            window.chartId = window.chartId || 'default-chart-id';
            
            // 全局错误处理
            window.addEventListener('error', function(e) {
                console.error('Global error caught:', e.error);
                return true; // 阻止默认错误处理
            });
            
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e.reason);
                e.preventDefault(); // 阻止默认处理
            });
            
            console.log('✅ 全局错误处理已初始化');
        })();

                    }
                });
            }

            // 初始化规格选择
            handleSpecSelection(lengthOptions, 'length');
            handleSpecSelection(colorOptions, 'color');

            // 数量选择功能
            decreaseBtn.addEventListener('click', function() {
                if (productInfo.quantity > 1) {
                    productInfo.quantity--;
                    quantityDisplay.textContent = productInfo.quantity;
                }
            });

            increaseBtn.addEventListener('click', function() {
                if (productInfo.quantity < 99) {
                    productInfo.quantity++;
                    quantityDisplay.textContent = productInfo.quantity;
                }
            });

            // 更新价格显示
            function updatePriceDisplay() {
                const priceElement = document.querySelector('h2.text-lg.font-bold');
                if (priceElement) {
                    priceElement.textContent = `¥${productInfo.basePrice}`;
                }
            }

            // 显示成功提示
            function showToast(message) {
                toastMessage.textContent = message;
                successToast.classList.remove('opacity-0', 'pointer-events-none');
                successToast.classList.add('opacity-100');

                setTimeout(() => {
                    successToast.classList.remove('opacity-100');
                    successToast.classList.add('opacity-0', 'pointer-events-none');
                }, 2000);
            }

            // 获取购物车数据
            function getCartData() {
                const cartData = localStorage.getItem('smartHomeCart');
                return cartData ? JSON.parse(cartData) : [];
            }

            // 保存购物车数据
            function saveCartData(cartData) {
                localStorage.setItem('smartHomeCart', JSON.stringify(cartData));
            }

            // 加入购物车功能
            addToCartBtn.addEventListener('click', function() {
                const cartItem = {
                    id: productInfo.id,
                    name: productInfo.name,
                    price: productInfo.basePrice,
                    originalPrice: productInfo.originalPrice,
                    image: productInfo.image,
                    specs: { ...productInfo.specs },
                    quantity: productInfo.quantity,
                    addTime: new Date().toISOString()
                };

                let cartData = getCartData();

                // 检查是否已存在相同规格的商品
                const existingIndex = cartData.findIndex(item =>
                    item.id === cartItem.id &&
                    JSON.stringify(item.specs) === JSON.stringify(cartItem.specs)
                );

                if (existingIndex > -1) {
                    // 如果存在，增加数量
                    cartData[existingIndex].quantity += cartItem.quantity;
                } else {
                    // 如果不存在，添加新商品
                    cartData.push(cartItem);
                }

                saveCartData(cartData);
                showToast('已加入购物车');

                console.log('加入购物车:', cartItem);
            });

            // 立即购买功能
            buyNowBtn.addEventListener('click', function() {
                const orderItem = {
                    id: productInfo.id,
                    name: productInfo.name,
                    price: productInfo.basePrice,
                    originalPrice: productInfo.originalPrice,
                    image: productInfo.image,
                    specs: { ...productInfo.specs },
                    quantity: productInfo.quantity
                };

                // 保存订单数据到localStorage
                localStorage.setItem('smartHomeOrder', JSON.stringify([orderItem]));

                // 跳转到订单确认页面
                window.location.href = 'order-confirm.html';
            });

            // 商品轮播图功能
            const carouselImages = [
                'https://images.unsplash.com/photo-1544256718-3bcf237f3974?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=393&h=393&q=80',
                'https://images.unsplash.com/photo-1550026593-cb89847b168d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=393&h=393&q=80',
                'https://images.unsplash.com/photo-1565814329452-e1efa11c5b89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=393&h=393&q=80',
                'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=393&h=393&q=80'
            ];

            let currentImageIndex = 0;
            const productImage = document.querySelector('section img[alt="智能灯带"]');
            const paginationDots = document.querySelectorAll('.pagination-dot');

            // 更新轮播图
            function updateCarousel(index) {
                if (productImage) {
                    productImage.src = carouselImages[index];
                }

                paginationDots.forEach((dot, i) => {
                    if (i === index) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });

                currentImageIndex = index;
            }

            // 点击指示器切换图片
            paginationDots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    updateCarousel(index);
                });
            });

            // 触摸滑动支持
            let startX = 0;
            let endX = 0;

            if (productImage) {
                productImage.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });

                productImage.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    const diff = startX - endX;

                    if (Math.abs(diff) > 50) {
                        if (diff > 0) {
                            // 向左滑动，下一张
                            const nextIndex = (currentImageIndex + 1) % carouselImages.length;
                            updateCarousel(nextIndex);
                        } else {
                            // 向右滑动，上一张
                            const prevIndex = (currentImageIndex - 1 + carouselImages.length) % carouselImages.length;
                            updateCarousel(prevIndex);
                        }
                    }
                });
            }

            console.log('商品详情页面初始化完成');
        });
    </script>

    <!-- 引入H5与小程序通信桥接工具 -->
    <script src="../utils/h5-bridge.js"></script>
    
    <script>
        // 小程序环境初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查小程序环境并初始化通信
            if (window.H5Bridge) {
                console.log('H5Bridge已加载，当前环境:', window.H5Bridge.isInMiniProgram ? '小程序' : '浏览器');
                
                if (window.H5Bridge.isInMiniProgram) {
                    initMiniProgramFeatures();
                }
            }
        });

        // 初始化小程序特有功能
        function initMiniProgramFeatures() {
            console.log('初始化小程序特有功能');
            
            // 替换所有页面跳转为小程序导航
            replacePageNavigation();
            
            // 替换alert为小程序toast
            replaceAlertWithToast();
            
            // 监听支付结果（如果页面有支付功能）
            if (typeof handlePaymentSuccess === 'function') {
                window.H5Bridge.on('paymentSuccess', handlePaymentSuccess);
                window.H5Bridge.on('paymentFail', handlePaymentFailure || function(error) {
                    window.H5Bridge.showToast('支付失败，请重试', 'error');
                });
            }
            
            // 监听用户信息获取结果（如果页面需要用户信息）
            if (typeof handleUserInfoSuccess === 'function') {
                window.H5Bridge.on('userInfoSuccess', handleUserInfoSuccess);
                window.H5Bridge.on('userInfoFail', handleUserInfoFailure || function(error) {
                    window.H5Bridge.showToast('获取用户信息失败', 'error');
                });
            }
        }

        // 替换页面跳转为小程序导航
        function replacePageNavigation() {
            // 处理所有HTML页面链接
            document.querySelectorAll('a[href$=".html"]').forEach(link => {
                const originalHref = link.getAttribute('href');
                
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 解析目标页面
                    const pageName = originalHref.replace('.html', '').replace(/^.*//, '');
                    
                    // 特殊页面映射到小程序原生页面
                    const nativePageMap = {
                        'home': '/pages/home/index',
                        'design-result': '/pages/design/index',
                        'mall': '/pages/mall/index',
                        'spaces': '/pages/construction/index',
                        'me': '/pages/profile/index'
                    };
                    
                    if (nativePageMap[pageName]) {
                        // 跳转到小程序原生页面
                        window.H5Bridge.navigateTo(nativePageMap[pageName]);
                    } else {
                        // 跳转到web-view页面
                        window.H5Bridge.navigateTo(`/pages/webview/index?page=${pageName}`);
                    }
                });
            });
            
            // 处理返回按钮
            document.querySelectorAll('[onclick*="history.back"], [onclick*="window.history.back"]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.H5Bridge.navigateBack();
                });
            });
        }

        // 替换alert为小程序toast
        function replaceAlertWithToast() {
            // 重写全局alert函数
            if (window.H5Bridge && window.H5Bridge.isInMiniProgram) {
                window.alert = function(message) {
                    window.H5Bridge.showToast(message);
                };
                
                window.confirm = function(message) {
                    // 小程序中的confirm需要特殊处理
                    window.H5Bridge.showToast(message);
                    return true; // 简化处理，实际项目中可能需要更复杂的逻辑
                };
            }
        }

        // 通用分享功能
        function shareToWechat(shareData) {
            if (window.H5Bridge && window.H5Bridge.isInMiniProgram) {
                // 在小程序中使用原生分享
                window.H5Bridge.share(shareData || {
                    title: document.title,
                    desc: '智能家居设计与施工服务',
                    path: `/pages/webview/index?page=${getCurrentPageName()}`
                });
            } else {
                // 在浏览器中使用Web Share API或降级处理
                if (navigator.share) {
                    navigator.share({
                        title: document.title,
                        text: '智能家居设计与施工服务',
                        url: window.location.href
                    });
                } else {
                    alert('分享功能需要在支持的浏览器中使用');
                }
            }
        }

        // 获取当前页面名称
        function getCurrentPageName() {
            const pathname = window.location.pathname;
            return pathname.substring(pathname.lastIndexOf('/') + 1).replace('.html', '');
        }

        // 通用错误处理
        function handleError(error, context = '') {
            console.error(`错误[${context}]:`, error);
            
            if (window.H5Bridge && window.H5Bridge.isInMiniProgram) {
                window.H5Bridge.showToast('操作失败，请重试', 'error');
            } else {
                alert('操作失败：' + (error.message || '未知错误'));
            }
        }
    </script>
