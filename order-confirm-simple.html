    <script>
        function handlePayment() {
            // 显示支付处理中状态
            const payBtn = event.target;
            const originalText = payBtn.textContent;
            payBtn.textContent = '处理中...';
            payBtn.disabled = true;

            // 模拟支付处理
            setTimeout(() => {
                // 跳转到支付页面或显示支付成功
                window.location.href = 'order-confirm.html?amount=15500&type=simple';
            }, 1500);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 智能家居订单确认页面加载完成');

            // 添加页面交互效果
            const payBtn = document.querySelector('button');
            if (payBtn) {
                payBtn.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });

                payBtn.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1)';
                });
            }
        });
    </script>
