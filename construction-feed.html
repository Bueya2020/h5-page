        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .timeline-item {
            position: relative;
        }
        .timeline-line {
            position: absolute;
            left: 15px;
            top: 40px;
            bottom: -20px;
            width: 2px;
            background-color: #e5e7eb;
        }
        .timeline-dot {
            position: absolute;
            left: 11px;
            top: 16px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #000;
            z-index: 10;
        }
        .scrollbar-none::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-none {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 空间Tab样式 */
        .space-tab {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 16px;
            gap: 12px;
        }

        .space-tab::-webkit-scrollbar {
            display: none;
        }

        .space-tab-item {
            flex-shrink: 0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .space-tab-item.active {
            background: #000;
            color: white;
        }

        .space-tab-item:not(.active) {
            background: #f3f4f6;
            color: #6b7280;
        }

        .space-tab-item:not(.active):hover {
            background: #e5e7eb;
        }

        /* 交底说明按钮样式 */
        .instruction-btn {
            background: white;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .instruction-btn:hover {
            background: #ef4444;
            color: white;
        }

        /* 空间管理按钮样式 */
        .space-add-btn {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f3f4f6;
            border: 2px dashed #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 8px;
        }

        .space-add-btn:hover {
            background: #e5e7eb;
            border-color: #6b7280;
        }

        .space-delete-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 16px;
            height: 16px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .space-tab-item {
            position: relative;
        }

        .space-tab-item:hover .space-delete-btn {
            display: flex;
        }

        .space-tab-item.default-space .space-delete-btn {
            display: none !important;
        }

        /* 发布施工实况按钮样式 */
        .publish-btn {
            background: #ef4444;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            white-space: nowrap;
        }

        .publish-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* 发布表单样式 */
        .publish-form {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin: 0 16px 16px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #f3f4f6;
        }

        .publish-form textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.5;
        }

        .publish-form textarea:focus {
            outline: none;
            border-color: #ef4444;
        }

        .publish-form .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .publish-form .photo-upload {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            cursor: pointer;
            font-size: 12px;
        }

        .publish-form .photo-upload:hover {
            color: #ef4444;
        }

        .publish-form .submit-actions {
            display: flex;
            gap: 8px;
        }

        .publish-form .cancel-btn {
            padding: 6px 16px;
            border: 1px solid #e5e7eb;
            background: white;
            color: #6b7280;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .publish-form .submit-btn {
            padding: 6px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .publish-form .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .photo-preview {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .photo-preview img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .photo-preview .remove-photo {
            position: relative;
        }

        .photo-preview .remove-photo::after {
            content: '×';
            position: absolute;
            top: -6px;
            right: -6px;
            width: 16px;
            height: 16px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }
    </style>

    <!-- 全局错误处理和兜底方案 -->
    <script>
        (function() {
            'use strict';
            
            // 创建 Trace 对象的兜底实现
            window.Trace = window.Trace || {
                init: function() { console.log('Trace initialized (fallback)'); },
                log: function() { console.log.apply(console, arguments); },
                error: function() { console.error.apply(console, arguments); },
                warn: function() { console.warn.apply(console, arguments); },
                info: function() { console.info.apply(console, arguments); }
            };

            // 防止其他可能的调试工具错误
            window.wx = window.wx || {};
            window.my = window.my || {};
            
            // 防止 chartId 未定义错误
            window.chartId = window.chartId || 'default-chart-id';
            
            // 全局错误处理
            window.addEventListener('error', function(e) {
                console.error('Global error caught:', e.error);
                return true; // 阻止默认错误处理
            });
            
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e.reason);
                e.preventDefault(); // 阻止默认处理
            });
            
            console.log('✅ 全局错误处理已初始化');
        })();
    </script>

    <!-- 添加空间对话框 -->
    <div id="addSpaceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 mx-4 w-full max-w-sm">
            <h3 class="text-lg font-semibold mb-4">添加新空间</h3>
            <input type="text" id="newSpaceName" placeholder="请输入空间名称"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-black mb-4">
            <div class="flex space-x-3">
                <button onclick="hideAddSpaceDialog()"
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50">
                    取消

    <script>
        // 施工阶段配置
        const CONSTRUCTION_STAGES = {
            '交底': '交底阶段',
            '布线': '布线阶段',
            '吊顶': '吊顶阶段',
            '安装': '安装阶段',
            '调试': '调试阶段'
        };

        // 空间切换功能
        function switchSpace(spaceName) {
            // 更新Tab样式
            const tabs = document.querySelectorAll('.space-tab-item');
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.trim() === spaceName) {
                    tab.classList.add('active');
                }
            });

            // 更新URL参数
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('space', spaceName);

            // 获取当前环节参数
            const currentStage = urlParams.get('stage') || '交底';

            // 更新页面内容
            updateContentBySpace(spaceName, currentStage);

            console.log(`切换到空间: ${spaceName}, 当前环节: ${currentStage}`);
        }

        // 根据空间和环节更新内容
        function updateContentBySpace(spaceName, stageName) {
            // 更新页面标题
            const pageTitle = document.getElementById('pageTitle');
            if (pageTitle) {
                pageTitle.textContent = CONSTRUCTION_STAGES[stageName] || '交底阶段';
            }

            // 更新阶段标题
            const stageTitle = document.getElementById('stageTitle');
            if (stageTitle) {
                stageTitle.textContent = CONSTRUCTION_STAGES[stageName] || '交底阶段';
            }

            // 根据不同阶段和空间显示不同的施工动态内容
            const stageSpaceInfo = {
                '交底': {
                    '客厅': '客厅交底完成，确认智能开关位置和功能需求',
                    '餐厅': '餐厅交底完成，确认照明控制方案',
                    '厨房': '厨房交底完成，确认智能插座和安全要求',
                    '过道': '过道交底完成，确认感应灯安装位置',
                    '主卧': '主卧交底完成，确认智能窗帘和空调控制方案',
                    '次卧': '次卧交底完成，确认照明和温控需求',
                    '书房': '书房交底完成，确认智能音响和照明方案',
                    '卫生间': '卫生间交底完成，确认智能镜子和通风系统'
                },
                '布线': {
                    '客厅': '客厅布线进行中，智能开关线路铺设完成',
                    '餐厅': '餐厅布线进行中，照明控制线路安装完成',
                    '厨房': '厨房布线进行中，智能插座线路铺设完成',
                    '过道': '过道布线进行中，感应灯线路安装完成',
                    '主卧': '主卧布线进行中，窗帘电机线路铺设完成',
                    '次卧': '次卧布线进行中，照明控制线路安装完成',
                    '书房': '书房布线进行中，音响系统线路铺设完成',
                    '卫生间': '卫生间布线进行中，智能设备线路安装完成'
                },
                '吊顶': {
                    '客厅': '客厅吊顶施工中，预留智能设备安装位置',
                    '餐厅': '餐厅吊顶施工中，照明设备位置预留完成',
                    '厨房': '厨房吊顶施工中，通风和照明设备位置确认',
                    '过道': '过道吊顶施工中，感应设备安装位置预留',
                    '主卧': '主卧吊顶施工中，空调和照明设备位置确认',
                    '次卧': '次卧吊顶施工中，照明设备安装位置预留',
                    '书房': '书房吊顶施工中，音响设备安装位置确认',
                    '卫生间': '卫生间吊顶施工中，通风和照明设备位置预留'
                },
                '安装': {
                    '客厅': '客厅设备安装中，智能开关和传感器安装完成',
                    '餐厅': '餐厅设备安装中，智能照明系统安装完成',
                    '厨房': '厨房设备安装中，智能插座和安全设备安装完成',
                    '过道': '过道设备安装中，感应灯和控制器安装完成',
                    '主卧': '主卧设备安装中，智能窗帘和空调控制器安装完成',
                    '次卧': '次卧设备安装中，照明和温控设备安装完成',
                    '书房': '书房设备安装中，智能音响和照明系统安装完成',
                    '卫生间': '卫生间设备安装中，智能镜子和通风系统安装完成'
                },
                '调试': {
                    '客厅': '客厅调试完成，智能开关系统运行正常',
                    '餐厅': '餐厅调试完成，照明控制系统运行正常',
                    '厨房': '厨房调试完成，智能插座系统安全检测通过',
                    '过道': '过道调试完成，感应灯系统灵敏度正常',
                    '主卧': '主卧调试完成，智能窗帘和空调系统运行正常',
                    '次卧': '次卧调试完成，照明和温控系统运行正常',
                    '书房': '书房调试完成，智能音响系统音质效果良好',
                    '卫生间': '卫生间调试完成，智能镜子和通风系统运行正常'
                }
            };

            // 更新第一个动态项目的内容
            const firstTimelineItem = document.querySelector('.timeline-item h4');
            const firstTimelineDesc = document.querySelector('.timeline-item p');

            if (firstTimelineItem && firstTimelineDesc) {
                const stageInfo = stageSpaceInfo[stageName] || stageSpaceInfo['交底'];
                const description = stageInfo[spaceName] || `${spaceName}${CONSTRUCTION_STAGES[stageName]}进行中`;

                firstTimelineItem.textContent = `${spaceName} - ${CONSTRUCTION_STAGES[stageName]}`;
                firstTimelineDesc.textContent = description;
            }
        }

        // 跳转到交底说明页面
        function goToInstructions() {
            // 获取当前选择的空间
            const activeTab = document.querySelector('.space-tab-item.active');
            const currentSpace = activeTab ? activeTab.textContent.trim() : '客厅';

            // 获取当前阶段
            const urlParams = new URLSearchParams(window.location.search);
            const currentStage = urlParams.get('stage') || '交底';

            // 跳转到施工演示页面，传递当前空间和阶段参数
            window.location.href = `construction-demo.html?stage=${currentStage}&space=${currentSpace}`;
        }

        // 显示添加空间对话框
        function showAddSpaceDialog() {
            const modal = document.getElementById('addSpaceModal');
            const input = document.getElementById('newSpaceName');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            input.focus();
        }

        // 隐藏添加空间对话框
        function hideAddSpaceDialog() {
            const modal = document.getElementById('addSpaceModal');
            const input = document.getElementById('newSpaceName');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            input.value = '';
        }

        // 添加新空间
        function addNewSpace() {
            const input = document.getElementById('newSpaceName');
            const spaceName = input.value.trim();

            if (!spaceName) {
                alert('请输入空间名称');
                return;
            }

            // 检查是否已存在
            const existingTabs = document.querySelectorAll('.space-tab-item');
            for (let tab of existingTabs) {
                if (tab.textContent.trim() === spaceName) {
                    alert('该空间已存在');
                    return;
                }
            }

            // 创建新的空间Tab
            const container = document.getElementById('spaceTabContainer');
            const newTab = document.createElement('div');
            newTab.className = 'space-tab-item';
            newTab.onclick = () => switchSpace(spaceName);
            newTab.innerHTML = `
                ${spaceName}
                <div class="space-delete-btn" onclick="deleteSpace(event, '${spaceName}')">×</div>
            `;

            container.appendChild(newTab);

            // 切换到新添加的空间
            switchSpace(spaceName);

            // 隐藏对话框
            hideAddSpaceDialog();

            console.log(`添加新空间: ${spaceName}`);
        }

        // 删除空间
        function deleteSpace(event, spaceName) {
            event.stopPropagation(); // 阻止冒泡到switchSpace

            // 检查是否是默认空间
            const tab = event.target.closest('.space-tab-item');
            if (tab.classList.contains('default-space')) {
                alert('默认空间不能删除');
                return;
            }

            if (confirm(`确定要删除空间"${spaceName}"吗？`)) {
                // 如果删除的是当前选中的空间，切换到第一个空间
                const isActive = tab.classList.contains('active');

                // 删除Tab
                tab.remove();

                if (isActive) {
                    // 切换到第一个可用空间
                    const firstTab = document.querySelector('.space-tab-item');
                    if (firstTab) {
                        const firstSpaceName = firstTab.textContent.trim();
                        switchSpace(firstSpaceName);
                    }
                }

                console.log(`删除空间: ${spaceName}`);
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL参数获取当前空间和环节
            const urlParams = new URLSearchParams(window.location.search);
            const currentSpace = urlParams.get('space') || '客厅';
            const currentStage = urlParams.get('stage') || '交底';

            // 设置默认选中的空间
            switchSpace(currentSpace);

            // 点击模态框背景关闭对话框
            const modal = document.getElementById('addSpaceModal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    hideAddSpaceDialog();
                }
            });

            // 回车键添加空间
            const input = document.getElementById('newSpaceName');
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewSpace();
                }
            });

            console.log('✅ 施工动态页面初始化完成');
            console.log(`当前空间: ${currentSpace}, 当前环节: ${currentStage}`);
            console.log(`支持的施工阶段:`, Object.keys(CONSTRUCTION_STAGES));
        });

        // 发布功能相关
        let selectedPhotos = [];

        // 切换发布表单显示/隐藏
        function togglePublishForm() {
            const form = document.getElementById('publishForm');
            const btn = document.getElementById('publishBtn');

            if (form.style.display === 'none') {
                form.style.display = 'block';
                btn.innerHTML = '收起发布';
                btn.style.background = '#6b7280';
            } else {
                form.style.display = 'none';
                btn.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    发布施工实况
                `;
                btn.style.background = '#ef4444';
            }
        }

        // 选择照片
        function selectPhotos() {
            document.getElementById('photoInput').click();
        }

        // 处理照片选择
        function handlePhotoSelect(event) {
            const files = Array.from(event.target.files);
            const preview = document.getElementById('photoPreview');

            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photoDiv = document.createElement('div');
                        photoDiv.className = 'remove-photo';
                        photoDiv.innerHTML = `<img src="${e.target.result}" alt="预览图">`;
                        photoDiv.onclick = function() {
                            photoDiv.remove();
                            selectedPhotos = selectedPhotos.filter(p => p !== file);
                        };
                        preview.appendChild(photoDiv);
                    };
                    reader.readAsDataURL(file);
                    selectedPhotos.push(file);
                }
            });
        }

        // 取消发布
        function cancelPublish() {
            document.getElementById('publishContent').value = '';
            document.getElementById('photoPreview').innerHTML = '';
            selectedPhotos = [];
            togglePublishForm();
        }

        // 提交发布
        function submitPublish() {
            const content = document.getElementById('publishContent').value.trim();
            const currentSpace = getCurrentSpace();
            const currentStage = getCurrentStage();

            if (!content && selectedPhotos.length === 0) {
                alert('请输入内容或添加照片');
                return;
            }

            // 创建新的动态条目
            const newUpdate = {
                id: Date.now(),
                type: 'progress',
                title: `${currentSpace} - ${currentStage}`,
                content: content,
                photos: selectedPhotos.map(file => URL.createObjectURL(file)),
                time: '刚刚',
                author: '施工师傅 张师傅',
                likes: 0,
                comments: 0
            };

            // 添加到时间线
            addUpdateToTimeline(newUpdate);

            // 清空表单
            cancelPublish();

            // 显示成功提示
            showToast('发布成功！');
        }

        // 添加更新到时间线
        function addUpdateToTimeline(update) {
            const timeline = document.querySelector('.timeline-container');
            if (!timeline) return;

            const updateHtml = `
                <div class="timeline-item" data-id="${update.id}">
                    <div class="timeline-dot ${update.type}"></div>
                    <div class="timeline-content">
                        <div class="timeline-header">
                            <h3 class="timeline-title">${update.title}</h3>
                            <span class="timeline-time">${update.time}</span>
                        </div>
                        <p class="timeline-description">${update.content}</p>
                        ${update.photos && update.photos.length > 0 ? `
                            <div class="timeline-photos">
                                ${update.photos.map(photo => `<img src="${photo}" alt="施工照片" onclick="previewImage('${photo}')">`).join('')}
                            </div>
                        ` : ''}
                        <div class="timeline-actions">
                            <button class="action-btn" onclick="toggleLike(${update.id})">
                                <i class="far fa-heart"></i>
                                <span>点赞</span>
                            </button>
                            <button class="action-btn" onclick="showComments(${update.id})">
                                <i class="far fa-comment"></i>
                                <span>评论</span>
                            </button>
                            <span class="timeline-author">${update.author}</span>
                        </div>
                    </div>
                </div>
            `;

            timeline.insertAdjacentHTML('afterbegin', updateHtml);
        }

        // 显示提示消息
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 6px;
                z-index: 10000;
                font-size: 14px;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }

        // 获取当前空间
        function getCurrentSpace() {
            const activeTab = document.querySelector('.space-tab-item.active');
            return activeTab ? activeTab.textContent.trim() : '客厅';
        }

        // 获取当前阶段
        function getCurrentStage() {
            const urlParams = new URLSearchParams(window.location.search);
            const stage = urlParams.get('stage') || '交底';
            return CONSTRUCTION_STAGES[stage] || '交底阶段';
        }
    </script>
