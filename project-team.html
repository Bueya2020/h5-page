    <script>

    <script>
        // 显示联系信息弹窗
        function showContactInfo(name, role, phone, description, roleType) {
            document.getElementById('contactNameDisplay').textContent = name;
            document.getElementById('contactRole').textContent = role;
            document.getElementById('contactPhone').textContent = phone;
            document.getElementById('contactDescription').textContent = description;

            // 根据角色设置头像图标和颜色
            const avatar = document.getElementById('contactAvatar');
            avatar.innerHTML = '';

            switch(roleType) {
                case 'owner':
                    avatar.className = 'w-16 h-16 bg-gray-100 rounded-full mx-auto mb-3 flex items-center justify-center';
                    avatar.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>';
                    break;
                case 'designer':
                    avatar.className = 'w-16 h-16 bg-gray-200 rounded-full mx-auto mb-3 flex items-center justify-center';
                    avatar.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700"><circle cx="13.5" cy="6.5" fill="currentColor" r=".5"></circle><circle cx="17.5" cy="10.5" fill="currentColor" r=".5"></circle><circle cx="8.5" cy="7.5" fill="currentColor" r=".5"></circle><circle cx="6.5" cy="12.5" fill="currentColor" r=".5"></circle><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path></svg>';
                    break;
                case 'constructor':
                    avatar.className = 'w-16 h-16 bg-gray-300 rounded-full mx-auto mb-3 flex items-center justify-center';
                    avatar.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-800"><path d="m15 12-8.373 8.373a1 1 0 1 1-3-3L12 9"></path><path d="m18 15 4-4"></path><path d="m21.5 11.5-1.914-1.914A2 2 0 0 1 19 8.172V7l-2.26-2.26a6 6 0 0 0-4.202-1.756L9 2.96l.92.82A6.18 6.18 0 0 1 12 8.4V10l2 2h1.172a2 2 0 0 1 1.414.586L18.5 14.5"></path></svg>';
                    break;
                case 'supervisor':
                    avatar.className = 'w-16 h-16 bg-gray-400 rounded-full mx-auto mb-3 flex items-center justify-center';
                    avatar.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-900"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>';
                    break;
                default:
                    avatar.className = 'w-16 h-16 bg-gray-100 rounded-full mx-auto mb-3 flex items-center justify-center';
                    avatar.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>';
            }

            document.getElementById('contactPopup').classList.add('show');
        }

        // 隐藏联系信息弹窗
        function hideContactInfo() {
            document.getElementById('contactPopup').classList.remove('show');
        }

        // 拨打电话
        function callContact() {
            const phone = document.getElementById('contactPhone').textContent;
            const name = document.getElementById('contactNameDisplay').textContent;
            if (confirm(`确定要拨打 ${name} 的电话 ${phone} 吗？`)) {
                window.location.href = `tel:${phone}`;
            }
        }

        // 添加微信
        function addWechat() {
            const name = document.getElementById('contactNameDisplay').textContent;
            alert(`正在跳转到微信添加 ${name} 为联系人...`);
            // 这里可以集成微信SDK或跳转到微信
        }

        // 发送消息
        function sendMessage() {
            const name = document.getElementById('contactNameDisplay').textContent;
            alert(`正在打开与 ${name} 的项目内部聊天...`);
            // 这里可以跳转到聊天页面
        }

        // 查看个人资料
        function viewProfile() {
            const name = document.getElementById('contactNameDisplay').textContent;
            alert(`正在查看 ${name} 的详细资料...`);
            // 这里可以跳转到个人资料页面
        }

        // 点击弹窗背景关闭
        document.getElementById('contactPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                hideContactInfo();
            }
        });
    </script>
