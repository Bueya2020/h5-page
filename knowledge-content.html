    <style>
        .tab-button.active {
            background-color: #000;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .checklist-item {
            transition: all 0.2s ease;
        }

        .checklist-item:hover {
            background-color: #f8f9fa;
        }

        .notice-item {

        .safety-item {

        }

        .standard-item {

        }

        .completed-item {
            background: linear-gradient(90deg, #d1fae5 0%, #ffffff 100%);

        .progress-circle {
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 0.5s ease;
        }
    </style>

    <!-- 全局错误处理和兜底方案 -->
    <script>
        (function() {
            'use strict';
            
            // 创建 Trace 对象的兜底实现
            window.Trace = window.Trace || {
                init: function() { console.log('Trace initialized (fallback)'); },
                log: function() { console.log.apply(console, arguments); },
                error: function() { console.error.apply(console, arguments); },
                warn: function() { console.warn.apply(console, arguments); },
                info: function() { console.info.apply(console, arguments); }
            };

            // 防止其他可能的调试工具错误
            window.wx = window.wx || {};
            window.my = window.my || {};
            
            // 防止 chartId 未定义错误
            window.chartId = window.chartId || 'default-chart-id';
            
            // 全局错误处理
            window.addEventListener('error', function(e) {
                console.error('Global error caught:', e.error);
                return true; // 阻止默认错误处理
            });
            
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e.reason);
                e.preventDefault(); // 阻止默认处理
            });
            
            console.log('✅ 全局错误处理已初始化');
        })();
    </script>

    <script>
        // 子分类详细内容数据
        const subcategoryData = {
            'system-architecture': {
                title: '系统架构设计',
                description: '智能家居系统的整体架构和组成',
                icon: 'fas fa-map',
                lessons: 8,
                duration: '45分钟',
                difficulty: '基础',
                progress: 75,
                checklist: [
                    { id: 1, title: '智能家居系统层次结构', description: '了解感知层、网络层、应用层的功能和作用', completed: true },
                    { id: 2, title: '中央控制器选型', description: '根据家庭规模选择合适的智能网关或控制中心', completed: true },
                    { id: 3, title: '传感器网络布局', description: '合理规划各类传感器的位置和数量', completed: true },
                    { id: 4, title: '执行器设备配置', description: '选择和配置智能开关、插座、窗帘等执行设备', completed: false },
                    { id: 5, title: '通信协议统一', description: '确保所有设备使用兼容的通信协议', completed: false },
                    { id: 6, title: '系统扩展性设计', description: '预留接口和扩展空间，便于后续升级', completed: false }
                ],
                notices: [
                    { type: 'standard', title: '架构设计原则', content: '系统架构应遵循模块化、标准化、可扩展的设计原则，确保各组件之间的兼容性和互操作性。' },
                    { type: 'notice', title: '设备选型建议', content: '优先选择支持主流协议（如WiFi、Zigbee 3.0）的设备，避免使用私有协议产品。' },
                    { type: 'safety', title: '网络安全考虑', content: '设计时必须考虑网络安全防护，包括数据加密、访问控制和安全认证机制。' }
                ]
            }
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            initializeTabs();
        });

        // 初始化页面
        function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const subcategoryId = urlParams.get('subcategory') || 'system-architecture';
            const subcategory = subcategoryData[subcategoryId];

            if (subcategory) {
                loadSubcategoryContent(subcategory);
            }
        }

        // 加载子分类内容
        function loadSubcategoryContent(subcategory) {
            // 更新页面标题和信息
            document.getElementById('contentTitle').textContent = subcategory.title;
            document.getElementById('contentMainTitle').textContent = subcategory.title;
            document.getElementById('contentDescription').textContent = subcategory.description;

            // 更新课程信息
            document.getElementById('lessonCount').textContent = subcategory.lessons;
            document.getElementById('duration').textContent = subcategory.duration;
            document.getElementById('difficulty').textContent = subcategory.difficulty;

            // 更新进度
            updateProgress(subcategory.progress);

            // 加载交底清单
            loadChecklist(subcategory.checklist);

            // 加载注意事项
            loadNotices(subcategory.notices);
        }

        // 更新进度
        function updateProgress(progress) {
            const circle = document.getElementById('progressCircle');
            const percent = document.getElementById('progressPercent');

            const circumference = 2 * Math.PI * 40; // r=40
            const offset = circumference - (progress / 100) * circumference;

            circle.style.strokeDashoffset = offset;
            percent.textContent = `${progress}%`;
        }

        // 加载交底清单
        function loadChecklist(checklist) {
            const container = document.getElementById('checklistContent');
            container.innerHTML = '';

            checklist.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = `checklist-item bg-white border border-gray-200 rounded-lg p-4 ${item.completed ? 'completed-item' : ''}`;
                itemElement.innerHTML = `
                    <div class="flex items-start">
                        <div class="w-6 h-6 ${item.completed ? 'bg-green-100' : 'bg-blue-100'} rounded-full flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                            ${item.completed ?
                                '<i class="fas fa-check text-green-600 text-xs"></i>' :
                                `<span class="text-xs font-medium ${item.completed ? 'text-green-600' : 'text-blue-600'}">${index + 1}</span>`
                            }
                        </div>
                        <div class="flex-1">
                            <h3 class="text-sm font-medium mb-1 ${item.completed ? 'text-green-800' : ''}">${item.title}</h3>
                            <p class="text-xs text-gray-600">${item.description}</p>
                        </div>
                        <div class="ml-2">
                            ${item.completed ?
                                '<i class="fas fa-check-circle text-green-500 text-sm"></i>' :
                                '<i class="fas fa-chevron-right text-gray-400 text-xs"></i>'
                            }
                        </div>
                    </div>
                `;

                // 添加点击事件（可以用于标记完成状态）
                if (!item.completed) {
                    itemElement.addEventListener('click', function() {
                        markAsCompleted(item.id, itemElement);
                    });
                    itemElement.style.cursor = 'pointer';
                }

                container.appendChild(itemElement);
            });
        }

        // 加载注意事项
        function loadNotices(notices) {
            const container = document.getElementById('noticesContent');
            container.innerHTML = '';

            notices.forEach(notice => {
                const itemElement = document.createElement('div');
                itemElement.className = `notice-item ${notice.type}-item rounded-lg p-4`;

                let iconClass = '';
                let iconColor = '';
                let typeLabel = '';
                switch(notice.type) {
                    case 'safety':
                        iconClass = 'fas fa-exclamation-triangle';
                        iconColor = 'text-red-500';
                        typeLabel = '安全要求';
                        break;
                    case 'standard':
                        iconClass = 'fas fa-clipboard-check';
                        iconColor = 'text-blue-500';
                        typeLabel = '标准规范';
                        break;
                    case 'notice':
                        iconClass = 'fas fa-star';
                        iconColor = 'text-yellow-500';
                        typeLabel = '注意事项';
                        break;
                }

                itemElement.innerHTML = `
                    <div class="flex items-start">
                        <div class="mr-3 mt-0.5">
                            <i class="${iconClass} ${iconColor} text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <h3 class="text-sm font-semibold mr-2">${notice.title}</h3>
                                <span class="text-xs px-2 py-1 bg-gray-100 rounded-full text-gray-600">${typeLabel}</span>
                            </div>
                            <p class="text-sm text-gray-700 leading-relaxed">${notice.content}</p>
                        </div>
                    </div>
                `;
                container.appendChild(itemElement);
            });
        }

        // 标记为已完成
        function markAsCompleted(itemId, element) {
            // 更新UI
            element.classList.add('completed-item');

            // 更新图标
            const iconContainer = element.querySelector('.w-6.h-6');
            iconContainer.className = 'w-6 h-6 bg-green-100 rounded-full flex items-center justify-center mr-3 mt-0.5 flex-shrink-0';
            iconContainer.innerHTML = '<i class="fas fa-check text-green-600 text-xs"></i>';

            // 更新标题颜色
            const title = element.querySelector('h3');
            title.classList.add('text-green-800');

            // 更新右侧图标
            const rightIcon = element.querySelector('.ml-2');
            rightIcon.innerHTML = '<i class="fas fa-check-circle text-green-500 text-sm"></i>';

            // 移除点击事件
            element.style.cursor = 'default';
            element.removeEventListener('click', arguments.callee);

            // 显示完成提示
            showCompletionToast();
        }

        // 显示完成提示
        function showCompletionToast() {
            // 创建提示元素
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg text-sm z-50';
            toast.textContent = '✓ 已标记为完成';

            document.body.appendChild(toast);

            // 3秒后移除
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        // 初始化标签切换
        function initializeTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;

                    // 移除所有活动状态
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    // 添加当前活动状态
                    this.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                });
            });
        }
    </script>
